<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulaire</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, intial-scale=1">
</head>
<body>
    <form>
        <fieldset>
            <legend>Vos Informations </legend>

            <div class="div_form">
                <label for="nom">Nom: </label>
                <input type="text" name="nom" id="nom" placeholder="Entrez votre Nom de famille">
            </div>
            <div class="div_form">
                <label for="prenom">Prenom: </label>
                <input type="text" name="prenom" id="prenom" value="" placeholder="Entrez votre Prenom">
            </div>
            <div class="div_form">
                <label for="phone">Telephone: </label>
                <input type="tel" name="phone" id="phone" value="" placeholder="000-000-0000" pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$">
            </div>
            <div class="div_form">
                <label for="mail">Email: </label>
                <input type="email" name="mail" id="mail" value="" placeholder="example@exemple.com">
            </div>
            <div class="div_form">
                <label for="post">Code Postal: </label>
                <input type="text" name="post" id="post" value="" placeholder="H3L3K5" pattern="^(?!.*[DFIOQU])[A-VXY][0-9][A-Z]●?[0-9][A-Z][0-9]$">
            </div>
            <div class="div_form">
                <label for="ville">Ville: </label>
                <select  name="ville" id="ville">
                    <option>selectionner</option>
                    <option>Montréal</option>
                    <option>Paris</option>
                    <option>Dakar</option>
                    <option>Toronto</option>
                    <option>Autres..</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Votre Commande</legend>
        </fieldset>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
